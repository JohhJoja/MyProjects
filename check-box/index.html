<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <form action="#" class="block_form">
      <div class="title"></div>
      <div class="input">
        <div class="check_box check_box1">
          Off/On n1
          <input type="checkbox" checked name="checkbox1" value="" class="">
        </div>
        <div class="check_box check_box2">
          Off/On n2
          <input type="checkbox" name="checkbox2" value="" class="">
        </div>
      </div>
      <div class="input">
        <div class="rediobutton">
           <div class="rediobutton_item rediobutton_item1">
             Variant 1
             <input type="radio" checked name="radio" value="1">
           </div>
           <div class="rediobutton_item rediobutton_item2">
             Variant 2
             <input type="radio" name="radio" value="2">
           </div>
           <div class="rediobutton_item rediobutton_item3">
             Variant 3
             <input type="radio" name="radio" value="3">
           </div>
        </div>
      </div>
      <button type="submit" name="button">Отправить форму</button>
    </form>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
